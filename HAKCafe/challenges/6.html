<!DOCTYPE html>
<html>
<head>
  <title>Challenge 6</title>
</head>
<body style="background:#222; color:white; font-family:monospace; padding:20px;">
  <h2>Challenge 6: Latte Login Logic</h2>
  <p>This internal page is password-protected. Looks like the dev left some notes somewhere on the server...</p>

  <form onsubmit="checkLogin(event)">
    <label for="user">Username:</label>
    <input type="text" id="user"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass"><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="result"></p>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value.trim();

      if (u === 'barista' && p === 'coffee4life') {
        localStorage.setItem('solved-6', true);
        document.getElementById('result').textContent = "✅ Access granted! Challenge solved.";
      } else {
        document.getElementById('result').textContent = "❌ Invalid credentials.";
      }
    }
  </script>
</body>
</html>
